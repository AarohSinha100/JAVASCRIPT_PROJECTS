<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>LOGIN VALIDAITON CHECKER
    </title>
</head>
<body>
    
   <div class="container">
<section class="big_box">
    <div class="login_form">
        
        <div class="intro">
            <p class="intro_title">LOGIN</p>
            <p class="welcome">Welcome to the family! Please Login to continue further</p>
        </div>
        <div class="username">
            <p>Username</p>
            <input type="text" placeholder="Enter Your Username" class="username_input">
            <p class="username_Warning"></p>
        </div>
        <div class="email-id" >
            <p>Email</p>
            <input type="text" placeholder="Enter Your Email-Id" class="email_input">
            <p class="warning_email">INVALID EMAIL</p>
        </div>
        <div class="enter-password">
            <p>Password</p>
            <input type="text" placeholder="Enter Your Password" class="enter_password">
            <p class="warning_length">PASSWORD TOO SMALL!</p>
        </div>
        <!-- <div class="length-checker">check length</div> -->
        <div class="confirm-password">
            <p>Confirm Password</p>
            <input type="text" placeholder="Confirm Password" class="confirm_password">
            <p class="warning_confirm">INVALID PASSWORD!</p>
        </div>
        <!-- <div class="password-checker">check password</div> -->
        <div class="terms_and_conditions">
            <label for="">Agree to terms and conditions</label>
            <input type="radio" class="radiobutton">
        </div>
        <div class="submit"><Button>LOGIN</Button></div>


    </div>

    <div class="image">
        <img src="pexels-lisa-fotios-3197390.jpg" alt="image" class="image">
    </div>
</section>
   </div>

    <script src="main.js"></script>
</body>
</html>
